<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>今日は絵になる</title>
  <link rel="stylesheet" href="style.css">
</head>
  <body>
    <header id="header" class>
      <img src="img/breeze.png" alt="rogo">
      <nav>
        <ul class="menu">
          <li><a href="#" title>BLOG</a></li>
          <li><a href="#" title>STAFF</a></li>
          <li><a href="#" title>CAST</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="content">
        <h1>伊藤晟初監督作品</h1>
        <div class="ken">
          <div class="itoh">
            <img src="img/今日は絵になる.JPG" alt="flear" class="poster">
          </div>

        <section>
          <div class="prologue">
            <h2>あらすじ</h2>
              <p>ある夜、会社の同僚たちと飲み会に参加したリョウ。
              </p>
              <p>しかし、同席していた上司の言動に腹を立て店を出てしまう。</p>
              <p>外で気持ちを静めているときに、偶然幼馴染のナツと再会する。</p>
          </div>
        </section>

        <section>
          <div class="voice">
            <h2>観客の声</h2>
              <p>- 心温まるヒューマンドラマ！！</p>
              <p>- 短編映画祭ノミネート希望！！</p>
              <p>- まさかの最後！！</p>
          </div>
        </div>
        </section>

      <section>
       <div class="side">
        <h2 class="maincast">メインキャスト</h2>
        <div class="side-content"> 
          <img src="img/鷹宮友紀.JPG" alt="takamiya" class="float">
          <h3>リョウ</h3>
            <!-- <p class="floatclear">CAST 鷹宮 友紀</p> -->
            <br class="float-clear">
        </div>
        <div class="side-content"> 
          <img src="img/蒼山りみ.jpg" alt="aoyama" class="float">
          <h3>ナツ</h3>
          <!-- <p class="floatclear">CAST 蒼山 りみ</p> -->
          <br class="float-clear">
        </div>   
      </div>
      </section> 
      
      <aside>
        <h3 class="senden">宣伝</h3>
        <div class="robotmedia">
          <img src="img/robotmedia.jpg">
        </div>
      </aside>
    </main>
    <footer>
      <p>お問い合わせ</p>
      <p>アドレス</p>
      <small>(c) 今日は絵になる制作委員会</small>
    </footer>
  </body>
</html>
